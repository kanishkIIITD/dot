<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Mug</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="card-box">
          <div class="image">
            <img src="homework-product-card/mug.jpg" alt="" />
          </div>
          <div class="content">
            <p class="title">COFFEE MUG</p>
            <h2 class="heading">White Coffee Mug</h2>
            <p class="desc">
              Coffee Mugs are designed to express emotions. These are acclaimed
              for their amazing designs & superior quality.
            </p>
            <p class="price">
              <span class="big">₹149</span>
              <span class="small">₹230</span>
            </p>
            <button class="button">
              <img
                src="homework-product-card/icon-cart.png"
                class="button-img"
              />
              <span class="add">Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
