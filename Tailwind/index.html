<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razor Clone</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
  </head>
  <body>
    <div class="bg-deepBlue">
      <div class="flex justify-between w-[1080px] mx-auto items-center">
        <a class="py-7 pr-7" href=""
          ><img src="./logo.svg" width="125px" height="30px"
        /></a>

        <div class="flex gap-6">
          <div
            class="text-white font-mullish py-7 hover:text-lightBlue300 cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute bg-lightBlue bottom-0 w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </div>

          <div
            class="text-white font-mullish py-7 hover:text-lightBlue300 cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>
            <div
              class="absolute bg-lightBlue bottom-0 w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </div>

          <div
            class="text-white font-mullish py-7 hover:text-lightBlue300 cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Corporate Card</a>
            <!-- <div
              class="absolute bg-lightBlue bottom-0 w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div> -->
          </div>

          <div
            class="text-white font-mullish py-7 hover:text-lightBlue300 cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
            <!-- <div
              class="absolute bg-lightBlue bottom-0 w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div> -->
          </div>

          <div
            class="text-white font-mullish py-7 hover:text-lightBlue300 cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute bg-lightBlue bottom-0 w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </div>

          <div
            class="text-white font-mullish py-7 hover:text-lightBlue300 cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="absolute bg-lightBlue bottom-0 w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </div>

          <div
            class="text-white font-mullish py-7 hover:text-lightBlue300 cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute bg-lightBlue bottom-0 w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </div>
        </div>

        <div class="flex gap-4">
          <img src="./assets/india-flag.svg" width="28px" height="20px" />

          <button
            class="text-white border border-lightBlue py-3 px-5 font-mullish rounded-sm text-sm font-bold"
          >
            Login in
          </button>

          <button
            class="flex items-center text-lightBlue300 bg-white rounded-sm py-3 px-4 font-mullish text-sm font-bold hover:text-lightBlue500 transition-all duration-200"
          >
            Sign Up
            <svg
              viewBox="0 0 24 24"
              focusable="false"
              class="w-[14px] h-[14px] ml-3"
            >
              <path
                fill="currentColor"
                d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
