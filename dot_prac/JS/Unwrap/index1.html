<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Share Modal</title>
    <link rel="stylesheet" href="./style1.css" />
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper">
      <!-- Two circles -->
      <div class="circle1"></div>
      <div class="circle2"></div>
      <!-- card wrapper -->
      <div class="card-wrapper">
        <!-- image div -->
        <div>
          <img src="./peakpx.jpg" alt="" width="150" height="150" />
        </div>
        <div class="user-name">
          <h2>Roronoa Zoro</h2>
        </div>
        <div class="designation"><h3>2nd in command</h3></div>
        <div class="button-group">
          <button onclick="openModal()" class="btn-share btn-card">
            <i class="fa-solid fa-share"></i>
            Share My Profile
          </button>
          <button class="btn-follow btn-card">Follow Me</button>
        </div>
      </div>
      <!-- Modal wrapper -->
      <div class="modal">
        <div class="modal-header">
          <div>Share My Profile</div>
          <i onclick="closeModal()" class="fa-solid fa-x close"></i>
        </div>
        <h3>Share this via</h3>
        <div class="icon-container">
          <a href="#" class="icon" id="facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#" class="icon" id="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#" class="icon" id="instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="icon" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href="#" class="icon" id="telegram">
            <i class="fa-brands fa-telegram"></i>
          </a>
        </div>
      </div>

      <div class="overlay" onclick="closeModal()"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/33a8856a38.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index1.js"></script>
  </body>
</html>
